var width = 960,
    height = 500,
    root,
	nodes,
	links,
	show_name=false;

var force = d3.layout.force()
    .linkDistance(80)
    .charge(-320)
    .gravity(.05)
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

// d3.json("demo.json", function(error, json) {
  root = json;  
  start();
// });

function start(){
	nodes = flatten(root),
	links = d3.layout.tree().links(nodes);
	for(var i=0; i<nodes.length; i++){
		if(nodes[i].collapse){
			// console.log(nodes[i].name);
			toggle(nodes[i]);
		}
	}
	restart();
}

function restart(){
	nodes = flatten(root),
	links = d3.layout.tree().links(nodes);
	update();
}

function update() {
  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .start();

  // Update links.
  link = link.data(links, function(d) { return d.target.id; });

  link.exit().remove();

  link.enter().insert("line", ".node")
      .attr("class", "link");

  // Update nodes.
  node = node.data(nodes, function(d) { return d.id; });

  node.exit().remove();

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .on("click", click)
      .call(force.drag);

  nodeEnter.append("circle")
      .attr("r", function(d) { return Math.sqrt(d.size) || 4.5; })
	  .append("svg:title")
	  .text(function(d){return d._children ? "" : d.children ? "" : d.name;});

  nodeEnter.transition()
      .attr("r", function(d) { return d.children ? 4.5 : Math.sqrt(d.size) ; });
	  
  nodeEnter.append("text")
      .attr("dy", ".35em")
	  .text(function(d) { return d._children ? d.name : d.children ? d.name : ""; });
	  
  node.select("circle")
      .style("fill", color);
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function color(d) {
	if(!d.color){ 
		return "#9999ff"; // terminal node
	}else if(d._children){
		return "#4050ff"; // collapsed node
	}else{
		if(d.color==1){
			return "#e77471"; // central node
		}else if(d.color==2){
			return "#0088ff"; // first tier node
		}else{
			return "#66aadd" // second tier node
		}
	}
}

function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
}

// Toggle children on click.
function click(d){
  if (d3.event.defaultPrevented) return; // ignore drag
  toggle(d);
  restart();
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.size = node.children.reduce(function(p, v) { return p + recurse(v); }, 0);
    if (!node.id) node.id = ++i;
    nodes.push(node);
    return node.size;
  }

  root.size = recurse(root);
  return nodes;
}
